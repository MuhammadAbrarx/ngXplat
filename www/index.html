	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<script type="text/javascript">  
    var isCordova = document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1;
    var isElectron = window && window.process && window.process.type;
    if (isElectron) {
        isCordova = false;
        isElectron = true;
        window.electron = require('electron');
    }

    var baseUrl = "";
    if (isCordova) {
      if (navigator.userAgent.toLowerCase().indexOf("android") > -1) baseUrl = "file:///android_asset/www/";
    } else if (isElectron) {
        baseUrl = document.location.href.substring(0, document.location.href.indexOf('/index.html') + 1);
    }

    function loadScriptOrCss(e) {
      e = baseUrl + e;
      var t = /(?:\.([^.]+))?$/, n = t.exec(e)[1].toLowerCase(), a = ""; "js" == n ? (a = document.createElement("script"), a.setAttribute("type", "text/javascript"), a.setAttribute("src", e)) : "css" == n && (a = document.createElement("link"), a.setAttribute("rel", "stylesheet"), a.setAttribute("type", "text/css"), a.setAttribute("href", e)), "undefined" != typeof a && document.getElementsByTagName("head")[0].appendChild(a)
    }

    function parseQueryString() {
        var params = {};
        var queryString = "";
        if (window.location.href.search("#") != -1) {
            queryString = window.location.href.substring(window.location.href.search("#") + 1);

        } else {
            queryString = window.location.search.substring(1);
        }
        var a = queryString.split('&');
        for (var i = 0; i < a.length; i++) {
            var b = a[i].split('=');
            params[decodeURIComponent(b[0])] = decodeURIComponent(b[1] || '');
        }
        return params;
    }

    if (isElectron) {
      if (typeof module === 'object') {window.module = module; module = undefined;}
    }
  </script>
